proxy-groups:
- name: Youtube
  type: url-test
  url: http://cp.cloudflare.com/generate_204
  interval: "1800"
  proxies: 
  - |
    def filter():
      return [x["name"] for x in proxies if '美国' in x["name"]]
rules:
- DOMAIN-SUFFIX,Apple.com,Proxy
- DOMAIN-SUFFIX,tensorflow.org,Proxy
- DOMAIN-SUFFIX,xiaomi.eu,Proxy
- DOMAIN-SUFFIX,dl.sourceforge.net,Proxy
- DOMAIN-SUFFIX,k8s.io,Proxy
- DOMAIN,readhacker.news,Proxy
- DOMAIN,news.ycombinator.com,Proxy
